<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>INFO2180 - Superheroes</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </header>
        <main>
            <section class="search">
                <div class="container">
                    <p>Search Full Name or Alias</p>
                    <form id="searchBar">
                        <input id="heroSearch" placeholder="e.g Captain America or Steve Rogers"/>
                        <button id="searchBtn" type="submit">Search</button>
                    </form>
                </div>
            </section>
            <section class="result">
                <div class="container">
                    <h2>RESULT</h2>
                    <hr/>
                    <div id="result"></div>
                </div>
            </section>
        </main>
    </body>
</html>
